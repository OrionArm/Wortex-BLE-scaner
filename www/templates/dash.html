
<ion-view view-title="Wortex Bluetooth LE scanner" name="dash" >

  <ion-content padding="false"  class="has-header">

    <ion-list id="device-list" class="top-container">
          <ion-item ng-repeat="value in foundDevices" class="row">
            <div class="col col-50">
              <h2>{{ value[value.length - 1].name }}</h2>
              <p>UUID: {{ value[value.length - 1].address }}</p>
              <p>RSSI: {{ value[value.length - 1].rssi }}</p>
				      <div class="loader" style="width: {{ value[value.length - 1].rssi + 110 }}%;">
                  <p class="percent">{{ value[value.length - 1].rssi + 110 }}%</p>
				      </div>
            </div>
            <div class="col col-50">
                <p> Место для Вашей рекламы </p>
            </div>

          </ion-item>
    </ion-list>

  </ion-content>
  <div class="button-bar">
    <button id="scan-start" on-tap="runScan()" class="button button-large round button-positive">Start</button>
    <button id="scan-stop" on-tap="runStopScan()" class="button button-large round button-assertive" >Stop</button>
  </div>
</ion-view>
